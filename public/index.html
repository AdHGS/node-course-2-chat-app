<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Join | ChatApp</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class='centered-form'>
    <div class='centered-form__form'>
      <form action='/chat.html'>
      <div class='form-field'>
        <h3>Join a Channel</h3>
      </div>
      <div class='form-field'>
        <label>Display name</label>
        <input type='text' id="uName" name='name' autocomplete="off" maxlength="12" autofocus pattern="[a-zA-Z]*"/>
      </div>
      <div class='form-field'>
        <label>Channel name</label>
        <input type='text' id="chName" autocomplete="off" maxlength="12" name='room'/>
      </div>
      <div class='form-field'>
        <button>Join</button>
      </div>
      </form>
    </div>
    <div id='rooms' class='centered-form__form'>
      <div id='roomsHeader' class='form-field'>
        <h3>Active Channels</h3>
        </div>
      <div id='roomsContent'>
      </div>
    </div>
      <script src="/socket.io/socket.io.js"></script>
      <script src="/js/libs/jquery-3.2.1.min.js"></script>
      <script src="/js/index.js"></script>
  </body>
</html>
